name: Build CV PDFs
on:
  push:
    paths:
      - 'documents/**'
  workflow_dispatch: {}

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install TeX Live (subset)
        run: |
          sudo apt-get update
          sudo apt-get install -y texlive-luatex texlive-latex-recommended texlive-latex-extra texlive-fonts-recommended texlive-fonts-extra latexmk make

      - name: Build short CV
        working-directory: documents
        run: make short

      - name: Build long CV
        working-directory: documents
        run: make long

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cv-pdfs
          path: |
            documents/ShawalMbalireCV_short.pdf
            documents/ShawalMbalireCV_long.pdf
